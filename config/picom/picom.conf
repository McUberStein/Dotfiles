inactive-opacity = 0.95;

inactive-dim = 0.1;

opacity-rule = [
  "100:class_g = 'i3lock'",
  "98:class_g = 'Rofi'"
];

backend = "glx";
glx-use-copysubbuffermesa = true;
glx-no-stencil = true;
glx-copy-from-front = false;
glx-no-rebind-pixmap = true;
xrender-sync-fence = true;
vsync = true;
unredir-if-possible = false;
use-damage = false;
